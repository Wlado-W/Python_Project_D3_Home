<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- news_list.html -->
{% extends 'default.html' %}

{% block content %}
  <h1>Список новостей</h1>

  <p>Количество новостей: {{ news|length }}</p>

  {% for item in news %}
    <h2>{{ item.title }}</h2>
    <p>Дата публикации: {{ item.created_at|date:"d.m.Y" }}</p>
    <p>{{ item.text|truncatewords:20 }}</p>
    <hr>
  {% endfor %}
{% endblock %}

</body>
</html>
